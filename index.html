<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Google</title>

</head>
<body>
    <header>
        <nav>
            <div class="links">
                <a href="">Gmail</a>
                <a href="">Imágenes</a>
              </div>
              <div class="container-image">
                <img class="menu"
                src="Images/circled-menu.png" alt="Iconos de menú">
                <img 
                class="avatar"
                src="https://lh3.googleusercontent.com/ogw/AGvuzYZ_NZ1fI-nMKu3SYQ1JNVwga3gz0YBhKKUlektoAQ=s32-c-mo" alt="Erika Fuentes">
              </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <figure>
                <img src="https://ekragency.com/wp-content/uploads/2016/12/logo-google-white-300x240.png" alt="Google">
            </figure>
            <div class="searcher">
                <span class="search-logo">
                    <img src="Images/search.png" alt="busqueda">
                </span>
                <input type="text">
                <button><span class="micro-logo"></span></button>
                <button><span class="camera-logo"></span></button>
            </div>
            <div class="searcher-buttons">
                <button>Buscar con Google</button>
                <button>Voy a tener suerte</button>
            </div>
            <p>Ofrecido por Google: Español(Latino)</p>
        </div>
        
    </main>
    <footer>
        <section><span>México</span></section>
        <section class="more-info">
            <div>
                <a href="">Sobre Google</a>
                <a href="">Publicidad</a>
                <a href="">Negocios</a>
                <a href="">Cómo funciona la Búsqueda</a>
            </div>
            <div>
                <a href="">Privacidad</a>
                <a href="">Condiciones</a>
                <a href="">Preferencias</a>
            </div>
        </section>
    </footer>
</body>
</html>
